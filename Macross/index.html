		                <div class="row-fluid">
		                	<div class="span4 offset8" align="center">
		                    	<div class="input-append">
								  <input class="span10" id="search-serial" type="text" placeholder="Search By Serial Number">

		                	</div>

                                <select id="search-station" class="station"></select>
